<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    
    <div class="calc container">
      <form>
        <div class="display">
          <input type="text" name="display" class="display input" />
        </div>
      <div class="btn-list">
        <!-- <div class="btns"> -->
          <input type="button" class="btn-list__item bg-dark" value="AC" onclick="display.value = '' "/>
          <input type="button" class="btn-list__item bg-dark" value="+/-" onclick="display.value += '+/-' "/>
          <input type="button" class="btn-list__item bg-dark" value="%" onclick="display.value += '%' "/>
          <input type="button" class="btn-list__item bg-yellow" value="/" onclick="display.value += '/' "/>
          <input type="button" value="7" class="btn-list__item"  onclick="display.value += '7' "/>
          <input type="button" class="btn-list__item" value="8" onclick="display.value += '8' "/>
          <input type="button" class="btn-list__item" value="9" onclick="display.value += '9' "/>
          <input type="button" class="btn-list__item bg-yellow" value="*" onclick="display.value += '*' "/>
          <input type="button" class="btn-list__item" value="4" onclick="display.value += '4' "/>
          <input type="button" class="btn-list__item" value="5" onclick="display.value += '5' "/>
          <input type="button" class="btn-list__item" value="6" onclick="display.value += '6' "/>
          <input type="button" class="btn-list__item bg-yellow" value="-" onclick="display.value += '-' "/>
          <input type="button" class="btn-list__item" value="1" onclick="display.value += '1' "/>
          <input type="button" class="btn-list__item" value="2" onclick="display.value += '2' "/>
          <input type="button" class="btn-list__item" value="3" onclick="display.value += '3' "/>
          <input type="button" class="btn-list__item bg-yellow" value="+" onclick="display.value += '+' "/>
          <input type="button" class="btn-list__item zero-style" value="0" onclick="display.value += '0' "/>
          <input type="button" class="btn-list__item" value="." onclick="display.value += '.' "/>
          <input type="button" class="btn-list__item bg-yellow" value="=" onclick="display.value = eval(display.value) "/>
       <!-- </div> -->
     </form>
    </div>
  </body>
</html>
